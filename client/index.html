<!DOCTYPE html>
<html>
    <head>
        <title>test page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script type="text/javascript">
        	$(document).ready(function(){

                  function appendtask(task){

                    $('#listTable tbody').append(`<tr><td>${task.id}</td><td>${task.name}</td><td>${task.description}</td><td>${task.owner}</td><td>${task.dueDate}</td><td>blah</td>`);
                  }
                  function buildTableData(){
                            $.get('/api/v1/tasks',function(data){
                                for (var i=0; i<data.length;i++){
                                    appendtask(data[i]);
                                    console.log(data[i]);
                                }
                                // console.log (data);
                            });
                        }
                    buildTableData();
        	       })
        </script>
    </head>
    <body>
        <div id='wrapper'>
            <div id='list'>
                <H1>Task List</H1>
                <table id='listTable'>
                    <tbody>
                    <tr>
                        <th>ID</th>
                        <th>Task Name</th>
                        <th>Description</th>
                        <th>Owner</th>
                        <th>Due Date</th>
                        <th>Create Date</th>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id='form'></div>
        </div>
    </body>
</html>
